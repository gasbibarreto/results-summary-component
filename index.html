<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style></style>
</head>

<body>
  <div class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score-total">
        <h2>76</h2>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div id="summary-list"></div>
      <button>Continue</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/gasbibarreto">Gabriella Barreto</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>

<style>
  @font-face {
    font-family: 'Hanken Grotesk';
    src: url('./assets/fonts/HankenGrotesk-VariableFont_wght.ttf') format('truetype');
  }

  body {
    font-family: 'Hanken Grotesk', sans-serif;
    background: #d5deff;
    margin: 0px;
    padding: 0px;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: stretch;
    gap: 20px;
    max-width: 600px;
    margin: 150px auto 60px;
    padding: 40px 20px;
  }

  .result,
  .summary {
    border: 1px solid #ccc;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    padding: 20px;
  }

  .result {
    flex: 1;
    text-align: center;
    justify-content: center;
    color: #ffffff;
    background-color: #3c49f3;
    margin-right: -65px;
    z-index: 2;
  }

  .result h1 {
    font-size: 20px;
    opacity: 0.6;
  }

  .result h3 {
    font-size: 27px;
    margin: 0;
    padding-top: 10px;
    font-weight: normal;
  }

  .result p {
    font-size: 14px;
    opacity: 0.6;
    text-align: center;
    max-width: 200px;
    margin: 0 auto;
    padding-top: 10px;
  }

  .score-total {
    background: linear-gradient(to top, rgb(72, 78, 241), rgb(13, 43, 193));
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .score-total h2 {
    font-size: 60px;
    margin: 0;
  }

  .score-total p {
    font-size: 13px;
    font-weight: bold;
    color: #ccc;
    opacity: 0.6;
    margin: 0;
  }

  .summary {
    flex: 1;
    background-color: #ffffff;
    z-index: 1;
    padding-left: 70px;
  }

  .summary h2 {
    font-size: 20px;
    color: #01285e;
  }

  #summary-list {
    display: flex;
    flex-direction: column;
    padding-bottom: 30px;
    gap: 18px;
  }

  .summary-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #dfdede;
    padding: 8px;
    border-radius: 8px;
    font-weight: bold;
  }

  .summary-item.reaction {
    background-color: color-mix(in srgb, #ff5757 8%, transparent);
    border: #ff5757;
    color: #ff5757;
  }

  .summary-item.memory {
    background-color: color-mix(in srgb, #ffb01f 8%, transparent);
    border: #ffb01f;
    color: #ffb01f;
  }

  .summary-item.verbal {
    background-color: color-mix(in srgb, #00bd91 8%, transparent); /* 20% opacity */
    border: #00bd91;
    color: #00bd91;
  }

  .summary-item.visual {
    background-color: color-mix(in srgb, #1125d6 8%, transparent);
    border: #1125d6;
    color: #1125d6
  }

  .category {
    display: flex;
    align-items: center;
    gap: 9px;
  }

  .category span {
    font-size: 15px;
  }

  .summary-item img {
    width: 24px;
    height: 24px;
  }

  .summary-item .current {
    color: #01285e;
    font-size: 13px;
    font-weight: bold;
  }

  .summary-item .total {
    color: #01285e;
    font-size: 13px;
    opacity: 0.6;
  }

  button {
    color: #ffffff;
    background-color: #01285e;
    border: none;
    border-radius: 30px;
    width: 100%;
    padding: 15px;
    font-size: 13px; 
  }

  button:hover {
    background-color:  #0346a4;
    color:white;
  }

  .attribution {
    font-size: 11px;
    text-align: center;
  }

  .attribution a {
    color: hsl(228, 45%, 44%);
  }

  @media (max-width: 768px) {    
    .container {
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .result,
    .summary {
      width: 100%;
      margin: 0;
    }

    .result {
      margin-bottom: -25%;
      z-index: 2;
    }

    .summary {
      z-index: 1;
      margin: 30px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .score-total {
      width: 80px;
      height: 80px;
      padding: 20px;
    }

    .score-total h2 {
      font-size: 40px;
    }

    .result h3 {
      font-size: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: small;
      margin-top: 16px;
    }
  }
</style>
