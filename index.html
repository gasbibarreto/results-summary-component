<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </header>

  <body>
    <main class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score-total">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <div id="summary-list"></div>
        <button>Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gasbibarreto">Gabriella Barreto</a>.
     </footer>
    <script src="script.js"></script>
  </body>
</html>

<style>
  @font-face {
    font-family: "Hanken Grotesk";
    src: url("./assets/fonts/HankenGrotesk-VariableFont_wght.ttf")
      format("truetype");
  }

  body {
    font-family: "Hanken Grotesk", sans-serif;
    background: hsl(221, 100%, 96%);
    margin: 0px;
    padding: 0px;
    display: flex; /*Make the body a flex container*/
    flex-direction: column; /* Stack items vertically */
    justify-content: center; /*Center the content horizontally*/
    align-items: center; /*Center the content vertically*/
    min-height: 100vh; /*Make the body at least the height of the viewport*/
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: stretch;
    gap: 20px;
    max-width: 00px;
    margin: 0 auto; /* Center the container horizontally */
    padding: 40px 20px;
  }

  .result,
  .summary {
    border: 1px solid #ccc;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    padding: 20px;
  }

  .result {
    flex: 1;
    text-align: center;
    justify-content: center;
    color: #ffffff;
    background: linear-gradient(
      to bottom,
      hsl(252, 100%, 67%),
      hsl(241, 81%, 54%)
    );
    margin-right: -65px;
    z-index: 2;
  }

  .result h1 {
    font-size: 20px;
    opacity: 0.6;
  }

  .result h3 {
    font-size: 27px;
    margin: 0;
    padding-top: 10px;
    font-weight: normal;
  }

  .result p {
    font-size: 14px;
    opacity: 0.6;
    text-align: center;
    max-width: 200px;
    margin: 0 auto;
    padding-top: 10px;
  }

  .score-total {
    background: linear-gradient(
      to top,
      hsla(241, 72%, 46%, 0),
      hsla(256, 72%, 46%, 1)
    );
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .score-total h2 {
    font-size: 60px;
    margin: 0;
  }

  .score-total p {
    font-size: 13px;
    font-weight: bold;
    color: #ccc;
    opacity: 0.6;
    margin: 0;
  }

  .summary {
    flex: 1;
    background: hsl(0, 0%, 100%);
    z-index: 1;
    padding-left: 70px;
  }

  .summary h2 {
    font-size: 20px;
    color: hsl(224, 30%, 27%);
  }

  #summary-list {
    display: flex;
    flex-direction: column;
    padding-bottom: 30px;
    gap: 18px;
  }

  .summary-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #dfdede;
    padding: 8px;
    border-radius: 8px;
    font-weight: bold;
  }

  .summary-item.reaction {
    background-color: color-mix(in srgb, hsl(0, 100%, 67%) 8%, transparent);
    border: hsl(0, 100%, 67%);
    color: hsl(0, 100%, 67%);
  }

  .summary-item.memory {
    background-color: color-mix(in srgb, hsl(39, 100%, 56%) 8%, transparent);
    border: hsl(39, 100%, 56%);
    color: hsl(39, 100%, 56%);
  }

  .summary-item.verbal {
    background-color: color-mix(
      in srgb,
      hsl(166, 100%, 37%) 8%,
      transparent
    ); /* 20% opacity */
    border: hsl(166, 100%, 37%);
    color: hsl(166, 100%, 37%);
  }

  .summary-item.visual {
    background-color: color-mix(in srgb, hsl(234, 85%, 45%) 8%, transparent);
    border: hsl(234, 85%, 45%);
    color: hsl(234, 85%, 45%);
  }

  .category {
    display: flex;
    align-items: center;
    gap: 9px;
  }

  .category span {
    font-size: 15px;
  }

  .summary-item img {
    width: 24px;
    height: 24px;
  }

  .summary-item .current {
    color: #01285e;
    font-size: 13px;
    font-weight: bold;
  }

  .summary-item .total {
    color: #01285e;
    font-size: 13px;
    opacity: 0.6;
  }

  button {
    color: #ffffff;
    background-color: hsl(224, 30%, 27%);
    border: none;
    border-radius: 30px;
    width: 100%;
    padding: 15px;
    font-size: 13px;
  }

  button:hover {
    background: hsla(256, 72%, 46%, 0.9);
  }

  .attribution {
    font-size: 11px;
    text-align: center;
    margin-bottom: 10px;
    padding: 10px;
  }

  .attribution a {
    color: hsl(228, 45%, 44%);
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .result,
    .summary {
      width: 100%;
      margin: 0;
    }

    .result {
      margin-bottom: -25%;
      z-index: 2;
    }

    .summary {
      z-index: 1;
      margin: 30px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .score-total {
      width: 80px;
      height: 80px;
      padding: 20px;
    }

    .score-total h2 {
      font-size: 40px;
    }

    .result h3 {
      font-size: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: small;
      margin-top: 16px;
    }
  }
</style>
